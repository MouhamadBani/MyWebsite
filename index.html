<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
    }
    .navbar {
      background: linear-gradient(135deg, #006747, #F4B72F);
    }
    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
    }
    .nav-link:hover {
      color: #F4B72F !important;
    }
    .hero-banner {
      height: 100vh;
      background: linear-gradient(145deg, #0a0f1c, #1a1f2e);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ffffff;
      position: relative;
      overflow: hidden;
      padding: 0 20px;
    }
    .hero-banner h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 10px #00ffd5, 0 0 20px #00ffd5;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .hero-banner p {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #bbbbbb;
    }
    .hero-banner .btn-outline-light {
      border-radius: 25px;
      padding: 10px 25px;
      transition: transform 0.3s ease;
    }
    .hero-banner .btn-outline-light:hover {
      transform: scale(1.05);
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffd5, 0 0 10px #00ffd5; }
      to { text-shadow: 0 0 15px #00ffd5, 0 0 30px #00ffd5; }
    }
    .cursor {
      display: inline-block;
      background-color: #00ffd5;
      width: 2px;
      height: 1.2em;
      animation: blink 0.7s infinite;
      margin-left: 5px;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .left-section {
      background: linear-gradient(135deg, #006747, #F4B72F);
      color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #006747;
      border-color: #006747;
      border-radius: 25px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #004a34;
    }
    .right-section {
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      color: #121212;
    }
    .footer {
      background: linear-gradient(135deg, #006747, #F4B72F);
      color: white;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const texts = [
      "Data Scientist",
      "BI Specialist",
      "Future Development Economist"
    ];
    let index = 0;
    let charIndex = 0;
    let currentText = "";
    let isDeleting = false;
    const typedTextElement = document.getElementById("typed-text");

    function type() {
      if (index >= texts.length) index = 0;
      currentText = texts[index];

      if (isDeleting) {
        typedTextElement.textContent = currentText.substring(0, charIndex--);
        if (charIndex < 0) {
          isDeleting = false;
          index++;
        }
      } else {
        typedTextElement.textContent = currentText.substring(0, charIndex++);
        if (charIndex > currentText.length) {
          isDeleting = true;
          setTimeout(type, 1000);
          return;
        }
      }

      setTimeout(type, isDeleting ? 50 : 100);
    }

    document.addEventListener("DOMContentLoaded", type);
  </script>
</body>
