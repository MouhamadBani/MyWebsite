<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Modibo Bani's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F3F5F7;
            color: #212121;
        }
        .navbar {
            background: linear-gradient(135deg, #006747, #F4B72F);
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #F4B72F !important;
        }
        html {
            scroll-behavior: smooth;
        }
        .hero {
            background: linear-gradient(135deg, #3E4095, #A23E48);
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            border-radius: 15px;
            margin: 20px;
            padding: 100px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .left-section, .right-section {
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .left-section {
            background: linear-gradient(135deg, #006747, #F4B72F);
            color: white;
            padding: 40px;
        }
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #006747;
            border-color: #006747;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #004a34;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        .card-img-top {
            max-height: 180px;
            object-fit: cover;
        }
        .footer {
            background: linear-gradient(135deg, #006747, #F4B72F);
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        @media (max-width: 767px) {
            .left-section, .right-section {
                padding: 20px;
            }
            .card-body p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Welcome to Mouhamad Modibo Bani's Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Hi, I'm Modibo Bani</h1>
            <p class="lead"> Statistician </p>
            <a href="#projects" class="btn btn-lg btn-primary mt-3">Explore My Work</a>
        </div>
    </section>
</body>
</html>
